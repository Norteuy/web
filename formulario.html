<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de ingreso</h1>
    <form action="" method="post">
       <p><label for="nom">Nombre:</label>
        <input type="text" name="nom" id="nom"
        required placeholder="Ingrese nombre"
        maxlength="10"
        ></p>
        <label for="apel">Apellido:</label>
        <input type="text" name="apel" id="apel"><br>
        <label for="ed">Edad:</label>
        <input type="number" name="ed" id="ed"
        min="10" max="60" 
        ><br>
        <input type="submit" value="Ingresar">
        <input type="reset" value="Limpiar">
    </form>
<br><br>
<form action="">
    <label for="fecha">Ingrese fecha</label>
    <input type="date" name="fecha" id="fecha"><br>
    <label for="hora">Ingrese hora</label>
    <input type="time" name="hora" id="hora"><br>
    <label for="correo">Ingrese email</label>
    <input type="email" name="correo" id="correo"><br>
    <label for="com">Ingrese un comentario</label>
    <textarea name="com" id="com" cols="30" rows="5"></textarea><br>
    
    <label for="sexo">Indique sexo</label>
    Mujer:<input type="radio" name="sexo" id="mujer">
    Hombre: <input type="radio" name="sexo" id="hombre"><br>

    <label for="navegador">Indique el navegador que utiliza</label><br>
    <input type="checkbox" name="navegador" id="firefox">Firefox<br>
    <input type="checkbox" name="navegador" id="chrome">Chrome<br>
    <input type="checkbox" name="navegador" id="egde">Edge<br>

    <label for="pass">Contrase√±a</label>
    <input type="password" name="pass" id="pass"><br>

    <input type="color" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="month" name="" id="">

    <br><input type="submit" value="enviar">

</form>

</body>
</html>
